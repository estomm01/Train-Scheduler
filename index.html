<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redding Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1 class="text-center" id="heading">Redding Express</h1>
          <h2 class="text-center" id="subHeading">Always On Track</h2>
          <p class="pull-right" id="currentTime"></p>
        </div>

        <div class="row">
          <div class="col-sm-12 col-md-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Train Schedule</h3>
              </div>
              <div class="panel-body">
                <table class="table table-hover" id="train-table">
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th class="text-center">Frequency</th>
                      <th class="text-center">Next Arrival</th>
                      <th class="text-center">Minutes Away</th>
                      <th class="text-center">Remove</th>
                    </tr>
                  </thead>
                  <tbody id="train-table-rows">
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Add New Train</h3>
                <div>
                  <div class="panel-body">
                    <form>
                      <div class="form-group">
                        <label>Train Name</label>
                        <input type="text" class="form-control form-field" id="train-name">
                      </div>
                      <div class="form-group">
                        <label>Destination</label>
                        <input type="text" class="form-control form-field" id="destination">
                      </div>
                      <div class="form-group">
                        <label>First Train Time: HH:mm - military time</label>
                        <input type="text" class="form-control form-field" id="first-train">
                      </div>
                      <div class="form-group">
                        <label>Frequency (min)</label>
                        <input type="text" class="form-control form-field" id="frequency">
                      </div>

                      <button type="submit" class="btn btn-default" id="submit">Add Train</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
     <script type='text/javascript' src='assets/app.js'></script>
</body>
</html>
